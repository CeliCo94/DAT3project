<!doctype html>

<html lang="da" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <!-- This is where the shared header is injected -->
    <aside data-include="/partials/header.html"></aside>

  <div class="layout">
    <!-- Shared menu -->
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Tilføj regel</h2>
          
        <form id="addRuleForm">

        <label for="selectRuleType">Vælg hvilken type regel</label>
        <select name="selectRuleType" id="selectRuleType">
            <option value="default" selected> </option>
            <option value="ruleHeat">Varme</option>
            <option value="ruleWater">Vand</option>
            <option value="ruleHumidity">Luftfugtighed</option>
        </select>

            <div class="container" id="description">
                <h3 class="container-title">Om reglen</h3>
                <p id="ruleTypeDisplay"></p><br>
                            
                <label for="ruleName">Reglens navn:</label>
                <input type="text" id="ruleName" name="ruleName" placeholder="Tilføj navn" required><br><br>
                
                <label for="ruleDescription">Beskriv regel og mulige årsager:</label>
                <input type="text" id="ruleDescription" name="ruleDescription" placeholder="Tilføj beskrivelse"><br><br>

                <label for="ruleCriticality">Vælg kritikalitet:</label>
                <select name="selectRuleCriticality" id="selectRuleCriticality">
                  <option value="High">Høj</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Lav</option>
                </select>
                
                <label for="ruleDuration">Varighed af regel i timer:</label>
                <input type="number" id="ruleDuration" name="ruleDuration" placeholder="24" min="1" step="1" required><br><br>
            </div>

            <div class="container" id="thresholds">
                <h3 class="container-title">Tærskelværdier</h3>
            </div>

            <div class="container" id="submit">
                <div id="formMessage" class="form-message" style="display:none;"></div>
                <input type="submit" value="Start regel">
            </div>
        </form>
      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="/js/include-menu.js"></script>
  <script src="/js/addRuleForm.js"></script>
  <script src="/js/addRuleSubmit.js"></script>
</body>
</html>
