<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <svg class="brand-mark" viewBox="0 0 64 40" aria-hidden="true">
        <rect x="2" y="10" width="60" height="20" rx="6" ry="6"></rect>
        <path d="M18 30c-5 0-9-4-9-9s4-9 9-9c3 0 5 1 7 3l3-3h9v6h-6l-3 3c1 2 2 4 2 6 0 5-4 9-9 9z"></path>
      </svg>
      <div class="brand-text">
        <strong>Himmerland</strong><span>Boligforening</span>
      </div>
    </div>
    <h1>Overvågning af energidata</h1>
  </header>

  <div class="layout">
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Notifikationer</h2>

        <h3>Aktive notifikationer</h3>
        <div class="table-wrap">
          <table class="data-table" id="active-table">
            <thead>
              <tr>
                <th>Notifikation</th>
                <th>Regel</th>
                <th>Vigtighed</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="active-table-body">
              <!-- Rækker indsættes af JavaScript -->
            </tbody>
          </table>
        </div>

        <h3>Historiske notifikationer</h3>
        <div class="table-wrap">
          <table class="data-table" id="historical-table">
            <thead>
              <tr>
                <th>Notifikation</th>
                <th>Regel</th>
                <th>Vigtighed</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="historical-table-body">
              <!-- Rækker indsættes af JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/include-menu.js"></script>
  <script src="/js/fetchNotifications.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
