<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- This is where the shared header is injected -->
  <aside data-include="/partials/header.html"></aside>

  <div class="layout">
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Notifikationer</h2>

        <h3>Aktive notifikationer</h3>
        <div class="table-wrap">
          <table class="data-table" id="active-table">
            <thead>
              <tr>
                <th>Adresse</th>
                <th>Regel</th>
                <th>Vigtighed</th>
                <th>Status</th>
                <th>Oprettet</th>
              </tr>
            </thead>
            <tbody id="active-table-body">
              <!-- Rækker indsættes af JavaScript -->
            </tbody>
          </table>
        </div>

        <h3>Historiske notifikationer</h3>
        <div class="table-wrap">
          <table class="data-table" id="historical-table">
            <thead>
              <tr>
                <th>Adresse</th>
                <th>Regel</th>
                <th>Vigtighed</th>
                <th>Status</th>
                <th>Oprettet</th>
              </tr>
            </thead>
            <tbody id="historical-table-body">
              <!-- Rækker indsættes af JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/include-menu.js"></script>
  <script src="/js/fetchNotifications.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
