<!doctype html>

<html lang="da" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <svg class="brand-mark" viewBox="0 0 64 40" aria-hidden="true">
        <rect x="2" y="10" width="60" height="20" rx="6" ry="6"></rect>
        <path d="M18 30c-5 0-9-4-9-9s4-9 9-9c3 0 5 1 7 3l3-3h9v6h-6l-3 3c1 2 2 4 2 6 0 5-4 9-9 9z"></path>
      </svg>
      <div class="brand-text">
        <strong>Himmerland</strong><span>Boligforening</span>
      </div>
    </div>
    <h1>Overvågning af energidata</h1>
  </header>

  <div class="layout">
    <!-- Shared menu -->
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Opret / redigér regel</h2>
          
        <form id="ruleForm">
          <input type="hidden" id="ruleId">

          <label for="name"><strong>Navn</strong></label><br>
          <input type="text" id="name" name="name"><br><br>

          <label for="description"><strong>Beskrivelse</strong></label><br>
          <input type="text" id="description" name="description"><br><br>

          <label for="thresholdTempIn">Grænseværdi for fremløbstemperatur</label><br>
          <input type="number" id="thresholdTempIn" name="thresholdTempIn"><br><br>

          <label for="thresholdTempOut">Grænseværdi for returløbstemperatur</label><br>
          <input type="number" id="thresholdTempOut" name="thresholdTempOut"><br><br>

          <label for="thresholdHeatWaterFlow">Grænseværdi for flow</label><br>
          <input type="number" id="thresholdHeatWaterFlow" name="thresholdHeatWaterFlow"><br><br>

          <label for="duration">Varighed (minutter)</label><br>
          <input type="number" id="duration" name="duration"><br><br>

          <button type="submit" id="submitButton">Opret regel</button>
        </form>

        <hr>

        <h3>Eksisterende regler</h3>
        <table style="width:100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="text-align:left;">Navn</th>
              <th style="text-align:left;">Beskrivelse</th>
              <th style="text-align:left;">Handling</th>
            </tr>
          </thead>
          <tbody id="rulesTableBody">
            <!-- fyldes via JS -->
          </tbody>
        </table>

      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="/js/include-menu.js"></script>
  <script src="/js/form-handler.js"></script>
</body>
</html>
