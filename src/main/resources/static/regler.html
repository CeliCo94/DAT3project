<!doctype html>

<html lang="da" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <!-- This is where the shared header is injected -->
    <aside data-include="/partials/header.html"></aside>

  <div class="layout">
    <!-- Shared menu -->
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Regler</h2>
          <form id="ruleForm">
            <label for="name"><strong>Navngiv reglen</strong>:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="thresholdTempIn">Grænseværdi for fremløbstemperatur:</label><br>
            <input type="number" id="thresholdTempIn" name="thresholdTempIn"><br><br>

            <label for="thresholdTempOut">Grænseværdi for returløbstemperatur:</label><br>
            <input type="number" id="thresholdTempOut" name="thresholdTempOut"><br><br>

            <label for="thresholdWaterFlow">Grænseværdi for flow:</label><br>
            <input type="number" id="thresholdWaterFlow" name="thresholdWaterFlow"><br><br>

            <label for="duration">Grænseværdi for varighed (timer):</label><br>
            <input type="number" id="duration" name="duration"><br><br>

            <button type="submit">Send</button>
          </form>
      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="/js/include-menu.js"></script>
  <script src="/js/form-handler.js"></script>
</body>
</html>
