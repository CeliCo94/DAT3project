<!doctype html>

<html lang="da" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himmerland HERO</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <svg class="brand-mark" viewBox="0 0 64 40" aria-hidden="true">
        <rect x="2" y="10" width="60" height="20" rx="6" ry="6"></rect>
        <path d="M18 30c-5 0-9-4-9-9s4-9 9-9c3 0 5 1 7 3l3-3h9v6h-6l-3 3c1 2 2 4 2 6 0 5-4 9-9 9z"></path>
      </svg>
      <div class="brand-text">
        <strong>Himmerland</strong><span>Boligforening</span>
      </div>
    </div>
    <h1>Overvågning af energidata</h1>
  </header>

  <div class="layout">
    <!-- Shared menu -->
    <aside data-include="/partials/menu.html"></aside>

    <main class="content">
      <section class="card">
        <h2>Regler</h2>
        
        <!-- the expressions, th:field="*{name}", th:field="*{thresholdTempIn}", 
             etc correspond to the fields in the RuleThresholdHeat object -->
        <form action="#" th:action="@{/Regler}" th:object="${rule}">
          <label for="name"><strong>Navngiv reglen</strong>:</label><br>
          <input type="text" id="name" name="name" th:field="*{name}"> <br><br>

          <!--<label for="descr"><strong>Beskrivelse</strong>:</label> <br>
          <input type="text" id="descr" name="descr"> <br><br>-->

          <!--<label for="Depart"><strong>Afdeling</strong>:</label> <br>
          <input type="number" id="Depart" name="Depart" min="0" max="109" step="1"> <br><br>--> <!-- lav som drop-down menu i stedet? -->

          <!--<label for="reason"><strong>Årsag</strong>:</label><br>
          <input type="text" id="reason" name="reason"> <br><br>-->

          <label for="thresholdTempIn">Grænseværdi for <strong>fremløbstemperatur</strong>:</label> <br>
          <input type="number" id="thresholdTempIn" name="thresholdTempIn" min="0" step="1" th:field="*{thresholdTempIn}"> <br><br>

          <label for="thresholdTempOut">Grænseværdi for <strong>returløbstemperatur</strong>:</label> <br>
          <input type="number" id="thresholdTempOut" name="thresholdTempOut" min="0" step="1" th:field="*{thresholdTempOut}"> <br><br>

          <label for="thresholdWaterFlow">Grænseværdi for <strong>flow</strong>:</label> <br>
          <input type="number" id="thresholdWaterFlow" name="thresholdWaterFlow" step="0.01" th:field="*{thresholdWaterFlow}"> <br><br>

          <label for="duration">Grænseværdi for <strong>varighed</strong> angivet i timer:</label> <br>
          <input type="number" id="duration" name="duration" min="0" step="1" th:field="*{duration}"> <br><br>

          <input type="submit"> <input type="reset">
        </form>
      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="/js/include-menu.js"></script>
  <!--<script src="/js/getRules.js"></script>-->
</body>
</html>
